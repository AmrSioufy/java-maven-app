apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-maven
  labels:
    app: java
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java

  template:
    metadata:
      labels:
        app: java
    spec:
      containers:
      - name: java-maven
        image: amrsioufy/java-maven:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    type: RollingUpdate
    rollingUpdate:
